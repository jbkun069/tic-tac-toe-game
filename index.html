<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Choice Screen -->
    <div id="choiceScreen" class="container choice-screen">
        <h1>Choose Board Size</h1>
        <div class="button-group">
            <button class="game-button" id="choose3x3">3x3 Board</button>
            <button class="game-button" id="choose4x4">4x4 Board</button>
        </div>
    </div>

    <!-- Main Game Container (initially hidden) -->
    <div id="gameContainer" class="container game-container hidden">
        <h1>Tic-Tac-Toe</h1>
        <div id="gameStatus">Player X's Turn</div>

        <!-- The game-board content will be dynamically generated by JavaScript -->
        <div class="game-board" id="gameBoard">
            <!-- Cells will be inserted here by JavaScript -->
        </div>

        <div class="button-group">
            <button class="game-button" id="resetButton">Reset Game</button>
            <button class="game-button" id="themeToggleButton">ðŸŒ™ Dark Mode</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
